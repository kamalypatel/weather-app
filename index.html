<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">

    <script src="scripts.js" defer></script>

    <title>Weather App</title>
</head>
<body>
    <form>
        <label for="location" class="location-label">Please Enter A City Location:</label>
        <input type="text" name="location" placeholder="London" class="location-input">
        <button type="button" class="location-button">Get Forecast</button>
    </form>
    <div class="current-weather"></div>
    <div class="display-forecast"></div>
</body>
</html>
